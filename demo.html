<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
     <meta name="renderer" content="webkit">
     <title>nth-tabs by nethuige</title>
     <meta name="keywords" content="nth-tabs">
     <meta name="description" content="nth-tabs">
     <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
     <script src="lib/jquery/jquery-3.2.1.min.js"></script>
     <script src="lib/bootstrap/js/bootstrap.min.js">ss</script>
     <link href="css/nth-tabs.css" rel="stylesheet">
     <script src="js/nth-tabs.js"></script>
     <style>
         html, body {
             padding: 0;
             margin: 0;
             height: 100%;
         }

         .wrapper {
             padding-top: 10px;
             height: calc(100% - 220px);
         }

         .page-wrapper {
             overflow: hidden;
             height: 100%;
         }
     </style>
     <script>

         var nthTabs;

         $(function () {

             //A low-threshold demonstration, see the source code for more requirements

             //A jquery practical plug-in based on bootstrap tab's custom multi-label
             nthTabs = $("#main-tabs").nthTabs();

             // New tab example
             nthTabs.addTab({
                 id: 'home',
                 title: 'Home',
                 //url: "http://www.baidu.com",
                 content: 'This is the home page',
                 active: true,
                 allowClose: false
             });

             // coherent operation example
             nthTabs.addTab({
                 id: 'menu-manage',
                 title: 'Menu Management',
                 active: false,
                 content: 'This is the menu management page~'
             }).addTab({
                 id: 'role-manage',
                 title: 'Role Management',
                 active: false,
                 content: 'This is the role management page~'
             });

             // Create a new tab (custom content)
             $("#add-tab-content").on("click", function () {
                 var id = Math. ceil(Math. random() * 1000);
                 nthTabs.addTab({
                     id: "nth-tab-" + id,
                     title: 'tab-' + id,
                     content: 'tab content' + id,
                     active: true,
                     allowClose: true,
                     location: true,
                     fadeIn: false
                 })
             });

             // Create a new tab (URL address)
             $("#add-tab-url").on("click", function () {
                 var id = Math. ceil(Math. random() * 1000);
                 nthTabs.addTab({
                     id: "nth-tab-" + id,
                     title: 'URL tab-' + id,
                     url: "http://www.nethuige.com",
                     active: true,
                     allowClose: true,
                     location: false,
                     fadeIn: true
                 });
             });

             // Create a new tab (URL address)
             $("#add-tabs").on("click", function () {
                 // Batch new tabs
                 nthTabs.addTabs([{
                     id: 'user-manage',
                     title: 'User Management',
                     content: 'This is the user management page~'
                 }, {
                     id: 'auth-manage',
                     title: 'Privilege Management',
                     content: 'This is the permission management page~'
                 }]);
             });

         });
     </script>
</head>
<body>
<div class="container wrapper">
     <div class="page-wrapper">
         <!--You only need this tag when using it, the class is fixed, and the id is defined by yourself-->
         <div class="nth-tabs" id="main-tabs">
         </div>
     </div>
     <div style="margin-top:20px;">
         <div style="line-height:50px;">
             <button type="button" class="btn btn-primary" id="add-tab-content">New tab (custom content)</button>
             <button type="button" class="btn btn-primary" id="add-tab-url">New tab (URL address)</button>
             <button type="button" class="btn btn-primary" id="add-tabs">Batch new tabs</button>
             <button type="button" class="btn btn-info" onclick="nthTabs.setActTab('role-manage');">Set the activity tab (role management)</button>
             <button type="button" class="btn btn-info" onclick="nthTabs.toggleTab('menu-manage')">Switch tab (menu management)</button>
             <button type="button" class="btn btn-info" onclick="nthTabs.locationTab('home')">location tab</button>
             <button type="button" class="btn btn-danger" onclick="nthTabs.delTab('role-manage')">Close tab (role management)</button>
             <button type="button" class="btn btn-danger" onclick="nthTabs.delOtherTab()">Close other</button>
             <button type="button" class="btn btn-danger" onclick="nthTabs.delAllTab()">Close all</button>
             <button type="button" class="btn btn-warning" onclick="$('.roll-nav-left').click()">swipe left</button>
             <button type="button" class="btn btn-warning" onclick="$('.roll-nav-right').click()">swipe right</button>
             <button type="button" class="btn btn-success" onclick="alert(nthTabs.getMarginStep())">Get left and right sliding step value</button>
             <button type="button" class="btn btn-success" onclick="alert(nthTabs.getActiveId())">Get current tab ID</button>
             <button type="button" class="btn btn-success" onclick="alert(nthTabs.getAllTabWidth())">Get all tab width</button>
             <button type="button" class="btn btn-success" onclick="console.log(nthTabs.getTabList());alert(nthTabs.getTabList())">Get all tabs</button>
             <button type="button" class="btn btn-success" onclick="alert(nthTabs.isExistsTab('menu-manage'))">Get whether the specified tab exists</button>
         </div>
     </div>
</div>
</body>
</html>
